<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA INTEGRADO DE REGISTROS // V9</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        :root {
            --bg-body: #121212;
            --bg-card: #1e1e1e;
            --bg-input: #2c2c2c;
            --primary: #3a7bd5; 
            --accent: #00d2ff;
            --text-main: #e0e0e0;
            --text-muted: #a0a0a0;
            --border: #444;
            --danger: #d9534f;
            --warning: #f0ad4e;
            --success: #5cb85c;
            --neutral: #888;
        }

        body { background-color: var(--bg-body); color: var(--text-main); font-family: 'Roboto', sans-serif; margin: 0; padding: 20px; font-size: 14px; }
        .container { max-width: 850px; margin: 0 auto; }

        header { border-bottom: 2px solid var(--primary); padding-bottom: 15px; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: flex-end; }
        h1 { margin: 0; font-weight: 700; color: #fff; text-transform: uppercase; letter-spacing: 1px; font-size: 1.5rem; }
        .meta-info { font-size: 0.8rem; color: var(--text-muted); text-align: right; }

        label { display: block; font-size: 0.75rem; color: var(--text-muted); margin-bottom: 4px; text-transform: uppercase; font-weight: 500; }
        input, textarea, select { width: 100%; box-sizing: border-box; background: var(--bg-input); border: 1px solid var(--border); color: #fff; padding: 10px; margin-bottom: 12px; border-radius: 4px; font-family: 'Roboto', sans-serif; transition: 0.3s; }
        input:focus, textarea:focus, select:focus { border-color: var(--primary); outline: none; background: #333; }
        input:disabled { background: #222; color: #666; border-color: #333; }

        .row { display: flex; gap: 15px; }
        .col { flex: 1; }

        button { background: var(--primary); color: #fff; border: none; padding: 12px 20px; border-radius: 4px; font-weight: 600; cursor: pointer; text-transform: uppercase; letter-spacing: 0.5px; transition: 0.2s; width: 100%; }
        button:hover { background: #2c6cb5; }
        .btn-cancel { background: transparent; border: 1px solid var(--text-muted); color: var(--text-muted); margin-top: 10px; }
        .btn-sm { padding: 5px 10px; font-size: 0.75rem; width: auto; display: inline-block; }

        .tabs { display: flex; border-bottom: 1px solid var(--border); margin-bottom: 20px; }
        .tab { padding: 12px 25px; cursor: pointer; color: var(--text-muted); font-weight: 500; border-bottom: 3px solid transparent; transition: 0.3s; }
        .tab:hover { color: #fff; }
        .tab.active { color: var(--primary); border-bottom-color: var(--primary); }

        .photo-area { display: flex; gap: 15px; background: var(--bg-card); padding: 15px; border-radius: 6px; border: 1px solid var(--border); margin-bottom: 15px; }
        .preview-box { width: 90px; height: 110px; background: #000; border-radius: 4px; background-size: cover; background-position: center; display: flex; align-items: center; justify-content: center; color: #555; font-size: 0.7rem; border: 1px solid #444; }

        .card { background: var(--bg-card); border: 1px solid var(--border); border-radius: 6px; padding: 20px; margin-bottom: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.3); border-left: 4px solid var(--primary); }
        .status-ativo { border-left-color: var(--success); }
        .status-preso { border-left-color: var(--danger); }
        .status-vigilancia { border-left-color: var(--warning); }
        .status-arquivado { border-left-color: var(--neutral); }
        .status-obito { border-left-color: #000; }

        .card-header { display: flex; justify-content: space-between; border-bottom: 1px solid #333; padding-bottom: 10px; margin-bottom: 15px; }
        .card-body { display: flex; gap: 20px; }
        .card-details { flex: 1; }
        
        .field-label { color: var(--primary); font-size: 0.7rem; font-weight: 700; text-transform: uppercase; margin-right: 5px; }
        .field-value { color: #fff; font-size: 0.9rem; }
        .tag { background: #333; padding: 2px 8px; border-radius: 10px; font-size: 0.75rem; color: #ccc; margin-right: 5px; display: inline-block; }
        .danger-level { color: var(--danger); font-weight: bold; letter-spacing: 2px; }

        .card-footer { margin-top: 15px; padding-top: 10px; border-top: 1px solid #333; font-size: 0.7rem; color: #666; display: flex; justify-content: space-between; align-items: center; }

        #login-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #0f0f0f; z-index: 999; display: flex; justify-content: center; align-items: center; }
        .login-box { background: var(--bg-card); padding: 40px; border-radius: 8px; width: 320px; text-align: center; border-top: 4px solid var(--primary); }
        .hidden { display: none !important; }
        @media print { .no-print { display: none; } }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="login-box">
        <h2 style="color:#fff; margin-bottom:20px;">ACESSO DE AGENTE</h2>
        <input type="text" id="loginUser" placeholder="ID DO AGENTE">
        <input type="password" id="loginPass" placeholder="SENHA">
        <button onclick="fazerLogin()">AUTENTICAR</button>
        <p id="loginError" style="color:var(--danger); display:none; margin-top:15px; font-size:0.8rem;">NEGADO</p>
    </div>
</div>

<div id="app-system" class="container hidden">
    <header>
        <div>
            <h1>BASE DE DADOS V9</h1>
            <span style="font-size:0.8rem; color:var(--primary);">SISTEMA DE INTELIG√äNCIA INTEGRADA</span>
        </div>
        <div class="meta-info">
            AGENTE: <strong id="displayUser" style="color:#fff">...</strong><br>
            <span id="systemStatus">STATUS: ONLINE</span>
        </div>
    </header>

    <div class="tabs">
        <div class="tab active" onclick="mudarAba('cadastro')">FICHA CRIMINAL / CIVIL</div>
        <div class="tab" onclick="mudarAba('busca')">CONSULTAR BASE</div>
    </div>

    <div id="cadastro">
        <div id="edit-bar" style="background: #2a3b4d; padding: 10px; border-radius: 4px; margin-bottom: 20px; display:none; border-left: 4px solid var(--warning);">
            <strong style="color:var(--warning)">MODO DE EDI√á√ÉO</strong>
            <span style="font-size:0.8rem; margin-left:10px;">Atualizando registro existente.</span>
        </div>

        <div class="row">
            <div class="col">
                <label>Status</label>
                <select id="status">
                    <option value="ATIVO">ATIVO / EM LIBERDADE</option>
                    <option value="VIGILANCIA">SOB VIGIL√ÇNCIA</option>
                    <option value="PRESO">DETIDO / PRESO</option>
                    <option value="FORAGIDO">PROCURADO / FORAGIDO</option>
                    <option value="ARQUIVADO">ARQUIVADO / INATIVO</option>
                    <option value="OBITO">√ìBITO / FALECIDO</option>
                </select>
            </div>
            <div class="col">
                <label>N√≠vel de Periculosidade</label>
                <select id="nivel">
                    <option value="0">N√çVEL 0 - NULO / CIVIL</option>
                    <option value="1">N√çVEL 1 - BAIXO</option>
                    <option value="2">N√çVEL 2 - MODERADO</option>
                    <option value="3">N√çVEL 3 - ATEN√á√ÉO</option>
                    <option value="4">N√çVEL 4 - ALTO RISCO</option>
                    <option value="5">N√çVEL 5 - EXTREMO</option>
                </select>
            </div>
        </div>

        <div class="photo-area">
            <div id="previewBox" class="preview-box">FOTO</div>
            <div style="flex:1">
                <label>Foto de Identifica√ß√£o (3x4)</label>
                <input type="file" id="fotoPerfil" accept="image/*" onchange="previewImagem(this)" style="background:transparent; border:none; padding:0;">
            </div>
        </div>

        <div class="row">
            <div class="col" style="flex:2"><label>Nome Completo</label><input type="text" id="nome"></div>
            <div class="col"><label>Vulgo / Apelido</label><input type="text" id="vulgo"></div>
        </div>

        <div class="row">
            <div class="col"><label>CPF / ID</label><input type="number" id="cpf"></div>
            <div class="col"><label>Data Nascimento</label><input type="date" id="nascimento" onchange="calcularIdade()"></div>
            <div class="col" style="flex:0.5"><label>Idade (Auto)</label><input type="number" id="idade" readonly style="background:#222; color:#888;"></div>
        </div>

        <div class="row">
            <div class="col"><label>Afilia√ß√£o / Grupo / Fac√ß√£o</label><input type="text" id="afiliacao" placeholder="Ex: PCC, Empresa X, Neutro..."></div>
            <div class="col"><label>Profiss√£o / Ocupa√ß√£o</label><input type="text" id="profissao"></div>
        </div>

        <label>Marcas F√≠sicas / Caracter√≠sticas (Tatuagens, Cicatrizes, Altura)</label>
        <input type="text" id="fisico" placeholder="Ex: Tatuagem de aranha no pesco√ßo, cicatriz superc√≠lio esquerdo...">

        <label>Endere√ßo / Localiza√ß√£o</label>
        <input type="text" id="endereco">

        <div class="row">
            <div class="col"><label>Telefone</label><input type="text" id="telefone"></div>
            <div class="col"><label>Email</label><input type="email" id="email"></div>
        </div>
        
        <label>Tags (Separe por v√≠rgula)</label>
        <input type="text" id="tags">

        <label>Redes Sociais</label>
        <input type="text" id="redes">

        <label>Hist√≥rico / Ocorr√™ncias</label>
        <textarea id="detalhes" rows="6"></textarea>

        <label>Evid√™ncia (Arquivo)</label>
        <input type="file" id="arquivoEvidencia">

        <button onclick="enviarDados()" id="btnEnviar">SALVAR FICHA</button>
        <button onclick="cancelarEdicao()" id="btnCancelar" class="btn-cancel hidden">CANCELAR EDI√á√ÉO</button>
    </div>

    <div id="busca" class="hidden">
        <div class="row">
            <input type="text" id="termoBusca" placeholder="Pesquisar..." style="margin-bottom:0">
            <button onclick="buscarDados()" id="btnBuscar" style="width:auto; margin-left:10px;">BUSCAR</button>
        </div>
        <div id="resultados" style="margin-top:20px;"></div>
    </div>
    <p id="loading" style="text-align: center; display: none; color: var(--primary); font-weight:bold; margin-top:20px;">SINCRONIZANDO...</p>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyVgkv76_NApSCN3_3Uf6B0hGdehSml6ZW109I6WYqF0OWyar8lQbaRf2_IklccdCNR8w/exec"; 
    
    const VALID_USER = "mazur";
    let sessionPass = ""; 
    let modoEdicao = false; 
    let dadosCache = []; 
    let urlFotoAntiga = "", urlEvidenciaAntiga = "";

    function fazerLogin() {
        const user = document.getElementById('loginUser').value.trim();
        const pass = document.getElementById('loginPass').value.trim();
        const btn = document.querySelector('.login-box button');

        if (user.toLowerCase() !== VALID_USER) return alert("ID inv√°lido.");
        btn.innerText = "AUTENTICANDO..."; btn.disabled = true;

        fetch(SCRIPT_URL, {
            method: 'POST', body: JSON.stringify({ acao: "login", senhaacesso: pass })
        }).then(res => res.json()).then(data => {
            if(data.status === "sucesso") {
                sessionPass = pass;
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('app-system').classList.remove('hidden');
                document.getElementById('displayUser').innerText = user.toUpperCase();
            } else { 
                document.getElementById('loginError').style.display = 'block';
                btn.innerText = "AUTENTICAR"; btn.disabled = false;
            }
        }).catch(e => { alert("Erro Conex√£o."); btn.disabled = false; });
    }

    // Fun√ß√£o Autom√°tica de Idade
    function calcularIdade() {
        const nascInput = document.getElementById('nascimento').value;
        if(!nascInput) return;
        
        const nasc = new Date(nascInput);
        const hoje = new Date();
        let idade = hoje.getFullYear() - nasc.getFullYear();
        const m = hoje.getMonth() - nasc.getMonth();
        
        if (m < 0 || (m === 0 && hoje.getDate() < nasc.getDate())) {
            idade--;
        }
        document.getElementById('idade').value = idade;
    }

    function mudarAba(aba) {
        document.getElementById('cadastro').classList.add('hidden');
        document.getElementById('busca').classList.add('hidden');
        document.getElementById(aba).classList.remove('hidden');
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        event.target.classList.add('active');
        if(aba==='cadastro' && !modoEdicao) document.getElementById('resultados').innerHTML = "";
    }

    function previewImagem(input) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) { 
                document.getElementById('previewBox').style.backgroundImage = `url(${e.target.result})`; 
                document.getElementById('previewBox').innerText = "";
            }
            reader.readAsDataURL(input.files[0]);
        }
    }

    function prepararEdicao(index) {
        const item = dadosCache[index];
        modoEdicao = true;
        
        const setVal = (id, val) => document.getElementById(id).value = val || "";
        setVal('nome', item.nome); setVal('cpf', item.cpf); setVal('vulgo', item.vulgo);
        setVal('profissao', item.profissao); setVal('idade', item.idade);
        setVal('endereco', item.endereco); setVal('telefone', item.telefone);
        setVal('email', item.email); setVal('redes', item.redes);
        setVal('detalhes', item.detalhes); setVal('status', item.status);
        setVal('nivel', item.nivel); setVal('tags', item.tags);
        setVal('fisico', item.fisico); setVal('afiliacao', item.afiliacao);
        
        // Trata data nascimento (O Google Sheets retorna data ISO estranha √†s vezes)
        if(item.nascimento) {
            let d = new Date(item.nascimento);
            // Ajuste fuso hor√°rio simples
            let dataFormatada = d.toISOString().split('T')[0];
            document.getElementById('nascimento').value = dataFormatada;
        }

        document.getElementById('cpf').disabled = true;
        document.getElementById('btnEnviar').innerText = "ATUALIZAR";
        document.getElementById('edit-bar').style.display = 'block';
        document.getElementById('btnCancelar').classList.remove('hidden');

        urlFotoAntiga = item.foto; urlEvidenciaAntiga = item.evidencia;
        if(item.foto) {
            document.getElementById('previewBox').style.backgroundImage = `url(${item.foto})`;
            document.getElementById('previewBox').innerText = "";
        }
        mudarAba('cadastro');
    }

    function cancelarEdicao() {
        modoEdicao = false;
        document.getElementById('cpf').disabled = false;
        document.getElementById('btnEnviar').innerText = "SALVAR";
        document.getElementById('edit-bar').style.display = 'none';
        document.getElementById('btnCancelar').classList.add('hidden');
        document.querySelectorAll('input, textarea').forEach(i => i.value = "");
        document.getElementById('status').value = "ATIVO";
        document.getElementById('nivel').value = "0";
        document.getElementById('previewBox').style.backgroundImage = "none";
        document.getElementById('previewBox').innerText = "FOTO";
    }

    async function enviarDados() {
        const nome = document.getElementById('nome').value;
        const cpf = document.getElementById('cpf').value;
        if(!nome || !cpf) return alert("Nome e CPF s√£o obrigat√≥rios.");
        
        document.getElementById('btnEnviar').disabled = true;
        document.getElementById('loading').style.display = 'block';

        const getB64 = async (id) => {
            const f = document.getElementById(id).files[0];
            return f ? { b64: await toBase64(f), mime: f.type, nome: f.name } : { b64:"", mime:"", nome:"" };
        }

        const foto = await getB64('fotoPerfil');
        const ev = await getB64('arquivoEvidencia');

        const dados = { 
            senhaacesso: sessionPass, 
            acao: modoEdicao ? "editar" : "criar",
            nome, cpf, 
            status: document.getElementById('status').value,
            nivel: document.getElementById('nivel').value,
            tags: document.getElementById('tags').value,
            vulgo: document.getElementById('vulgo').value,
            profissao: document.getElementById('profissao').value,
            idade: document.getElementById('idade').value,
            nascimento: document.getElementById('nascimento').value, // NOVO
            fisico: document.getElementById('fisico').value, // NOVO
            afiliacao: document.getElementById('afiliacao').value, // NOVO
            endereco: document.getElementById('endereco').value,
            email: document.getElementById('email').value,
            telefone: document.getElementById('telefone').value,
            redes: document.getElementById('redes').value,
            detalhes: document.getElementById('detalhes').value,
            fotoBase64: foto.b64, fotoMime: foto.mime, fotoNome: foto.nome,
            arquivoBase64: ev.b64, arquivoMime: ev.mime, arquivoNome: ev.nome,
            urlFotoExistente: urlFotoAntiga, urlEvidenciaExistente: urlEvidenciaAntiga
        };

        fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(dados) })
        .then(res => res.json())
        .then(data => {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('btnEnviar').disabled = false;
            if(data.status === "sucesso") {
                alert("Registro salvo.");
                cancelarEdicao();
            } else { alert("Erro: " + data.msg); }
        }).catch(e => { alert("Falha na comunica√ß√£o."); document.getElementById('btnEnviar').disabled = false; });
    }

    function buscarDados() {
        const termo = document.getElementById('termoBusca').value;
        if(!termo) return alert("Digite um termo.");
        document.getElementById('loading').style.display = 'block';
        document.getElementById('resultados').innerHTML = "";
        
        fetch(`${SCRIPT_URL}?q=${termo}&auth=${encodeURIComponent(sessionPass)}`)
        .then(res => res.json())
        .then(data => {
            document.getElementById('loading').style.display = 'none';
            if(data[0] && data[0].erro) { alert("Sess√£o expirada."); location.reload(); return; }
            if(data.length === 0) { document.getElementById('resultados').innerHTML = "<p align='center' style='color:#666'>Nada encontrado.</p>"; return; }
            
            dadosCache = data;

            data.forEach((item, index) => {
                let img = item.foto ? `<img src="${item.foto}" class="mugshot">` : `<div class="mugshot">SEM FOTO</div>`;
                const fmtData = (d) => d ? new Date(d).toLocaleDateString() : "-";
                
                // Caveiras se for nivel > 0
                let nivelIcon = item.nivel > 0 ? "üíÄ".repeat(parseInt(item.nivel)) : "üõ°Ô∏è CIVIL";
                let tagsHtml = item.tags ? item.tags.split(',').map(t => `<span class="tag">${t.trim()}</span>`).join('') : "";
                let statusClass = "status-" + (item.status || "ativo").toLowerCase();

                let html = `
                    <div class="card ${statusClass}" id="card-${index}">
                        <div class="card-header">
                            <div>
                                <strong>${item.cpf}</strong>
                            </div>
                            <div class="danger-level">${nivelIcon}</div>
                        </div>
                        <div class="card-body">
                            ${img}
                            <div class="card-details">
                                <h2 style="margin:0; font-size:1.2rem; color:#fff;">${item.nome}</h2>
                                <div style="margin-bottom:10px; color:var(--primary); font-weight:bold; font-size:0.85rem;">VULGO: ${item.vulgo || "N/A"}</div>
                                
                                <div class="row">
                                    <div class="col"><span class="field-label">Grupo:</span> <span class="field-value">${item.afiliacao || "NENHUM"}</span></div>
                                    <div class="col"><span class="field-label">Status:</span> <span class="field-value">${item.status}</span></div>
                                </div>

                                <div style="margin:5px 0; border-bottom:1px solid #333; padding-bottom:5px;">
                                    <span class="field-label">F√≠sico:</span> <span class="field-value" style="font-size:0.8rem; color:#ccc">${item.fisico || "Sem registros"}</span>
                                </div>
                                
                                <div style="margin:5px 0;">${tagsHtml}</div>
                                
                                <div style="margin-top:10px;">
                                    <span class="field-label">Local:</span> <span class="field-value">${item.endereco || "Desconhecido"}</span>
                                </div>
                                
                                <div style="margin-top:15px; background:#111; padding:10px; border-radius:4px; font-size:0.85rem; color:#ccc; white-space: pre-wrap;">${item.detalhes}</div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <span>ATUALIZADO: ${fmtData(item.dataUpdate)}</span>
                            <div>
                                ${item.evidencia && item.evidencia !== "Sem anexo" ? `<a href="${item.evidencia}" target="_blank" class="btn-sm" style="background:#444; text-decoration:none; color:#fff; margin-right:5px;">üìÇ PROVAS</a>` : ""}
                                <button onclick="prepararEdicao(${index})" class="btn-sm" style="background:var(--warning); color:#000;">‚úèÔ∏è EDITAR</button>
                                <button onclick="exportarPDF('card-${index}')" class="btn-sm" style="background:#fff; color:#000; margin-left:5px;">üñ®Ô∏è PDF</button>
                            </div>
                        </div>
                    </div>`;
                document.getElementById('resultados').innerHTML += html;
            });
        });
    }

    function exportarPDF(elementId) {
        const element = document.getElementById(elementId);
        const opt = { margin: 10, filename: 'Dossie.pdf', image: { type: 'jpeg', quality: 0.98 }, html2canvas: { scale: 2, backgroundColor: "#1e1e1e" }, jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' } };
        html2pdf().set(opt).from(element).save();
    }

    const toBase64 = file => new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result.split(',')[1]);
        reader.onerror = error => reject(error);
    });
</script>

</body>
</html>
